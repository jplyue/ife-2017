<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果: <span></span></p>
    <script>
	
	function dec2bin(decNumber) {
	    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    	var result = [];
	    
	   	convert(decNumber);
	   	function convert(num){
	   		var a = num%2;
	    	var r = parseInt(num/2);
	    	if(r != 0){
		    	convert(r);
		    }
		    result.push(a);
	   	}

	   	return result.join('');
	}

	// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
	// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
	// dec-number为5，bin-bit为5，则转化后数字为00101
	// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
	// Some coding

	window.onload = function(){
		var btn = document.getElementById('trans-btn');
		var resultText = document.getElementById('result'); 
		btn.onclick =function(){
			var decNumber = document.getElementById('dec-number').value;
			if(decNumber < 0 && decNumber%1 !== 0){
				resultText.innerHTML = '数字不符合条件';
			}else{
				resultText.innerHTML = '运算结果:'+dec2bin(decNumber);
			}
		};
	}
    </script>
</body>
</html>
