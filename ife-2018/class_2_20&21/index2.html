<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
    	window.onload = function(){
    		var $ = (a)=>{ return document.querySelector(a); }
    		var schoolInput = $('#school');
    		var companyInput = $('#company');
    		var schoolSelect = $('#school-select');
    		var companySelect = $('#company-select');

    		schoolInput.onclick = function(){
    			schoolSelect.style.display = 'block';
    			companySelect.style.display = 'none';
    		}

    		companyInput.onclick = function(){
    			schoolSelect.style.display = 'none';
    			companySelect.style.display = 'block';
    		}
    	}
    </script>
</body>
</html>
